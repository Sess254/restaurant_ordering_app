<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
		crossorigin="anonymous" 
		referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header__text">
                <h1>Meow Meow's Dinner</h1>
                <p>The best Pizzas and Burgers In Town</p>
            </div>
            <div class="header__pic">
                <img src="./images/cute.jpg">
            </div>
        </div>
    </header>
    <section class="menu">
        <div class="menu__container">
            <div class="food_container">
                <img src="./images/pizza.png" alt="picture of a pizza slice" class="food-img">
                <div class="food_desc_container">
                    <h3>Pizza</h3>
                    <p>peperoni,mushroom,mozarella</p>
                    <h3>$14</h3>
                </div>
            </div>
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>

    </section>
</body>
