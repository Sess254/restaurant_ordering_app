<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
		crossorigin="anonymous" 
		referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <header>
         <div class="header-text">
            <h1>Meow Meow's Diner</h1>
            <p>The best burgers and pizzas in town</p>    
        </div>
      
    </header>
    <section id="menu-el"></section>

    <section class="order" id="order-el">
        <div class="order-items">
            <h1 class="order-heading">
                Your order
            </h1>
            <div class="order-items">
                <div class="order-items-container">
                    <div class="order-title">
                        <h2>Pizza</h2>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                    <h2>$14</h2>
                </div>
                <div class="total-container">
                    <div class="order-items-container">
                        <h2>Total price:</h2>
                        <h2>$14</h2>  
                    </div>    
                </div>
            </div>
        </div>
        <button id="order-btn">Complete order</button>
    </section>
    <script src="index.js" type="module"></script>

</body>
</html>
